AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Iris MVP - infrastructure stack (stateful resources + stable IAM roles).

Parameters:
  Stage:
    Type: String
    Default: prod
    AllowedValues:
      - prod

Resources:
  IrisRawEmailBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      BucketName: iris-prod-irisrawemailbucket-jm8b0udtvnuv
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      Tags:
        - Key: Stage
          Value: !Ref Stage

  IrisThreadsTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: iris-prod-IrisThreadsTable-9JUOO962XQBU
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: threadId
          AttributeType: S
      KeySchema:
        - AttributeName: threadId
          KeyType: HASH
      Tags:
        - Key: Stage
          Value: !Ref Stage

  IrisInviteFunctionRole:
    Type: AWS::IAM::Role
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      RoleName: iris-prod-IrisInviteFunctionRole-aonmONBO34jS
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess
      Policies:
        - PolicyName: IrisInviteFunctionPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:ListBucket
                  - s3:GetBucketLocation
                  - s3:GetLifecycleConfiguration
                Resource: !Sub ${IrisRawEmailBucket.Arn}/*
              - Effect: Allow
                Action:
                  - s3:ListBucket
                  - s3:GetBucketLocation
                  - s3:GetLifecycleConfiguration
                Resource: !GetAtt IrisRawEmailBucket.Arn
              - Effect: Allow
                Action:
                  - dynamodb:BatchGetItem
                  - dynamodb:BatchWriteItem
                  - dynamodb:ConditionCheckItem
                  - dynamodb:DeleteItem
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:Query
                  - dynamodb:Scan
                  - dynamodb:UpdateItem
                  - dynamodb:DescribeTable
                Resource:
                  - !GetAtt IrisThreadsTable.Arn
                  - !Sub ${IrisThreadsTable.Arn}/index/*
              - Effect: Allow
                Action:
                  - ses:SendRawEmail
                Resource: "*"
              - Effect: Allow
                Action:
                  - scheduler:GetSchedule
                  - scheduler:CreateSchedule
                Resource: "*"
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource: arn:aws:iam::345594578426:role/liazon-scheduler-invoke-lambda-prod
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:ApplyGuardrail
                Resource: "*"
      Tags:
        - Key: Stage
          Value: !Ref Stage

  IrisReminderFunctionRole:
    Type: AWS::IAM::Role
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      RoleName: iris-prod-IrisReminderFunctionRole-EhPk9ylfp6WY
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess
      Policies:
        - PolicyName: IrisReminderFunctionPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:BatchGetItem
                  - dynamodb:BatchWriteItem
                  - dynamodb:ConditionCheckItem
                  - dynamodb:DeleteItem
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:Query
                  - dynamodb:Scan
                  - dynamodb:UpdateItem
                  - dynamodb:DescribeTable
                Resource:
                  - !GetAtt IrisThreadsTable.Arn
                  - !Sub ${IrisThreadsTable.Arn}/index/*
              - Effect: Allow
                Action:
                  - ses:SendRawEmail
                Resource: "*"
      Tags:
        - Key: Stage
          Value: !Ref Stage

  IrisReminderScheduleGroup:
    Type: AWS::Scheduler::ScheduleGroup
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      Name: iris-reminders-prod
      Tags:
        - Key: Stage
          Value: !Ref Stage

  IrisSchedulerInvokeRole:
    Type: AWS::IAM::Role
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      RoleName: liazon-scheduler-invoke-lambda-prod
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: scheduler.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: IrisSchedulerInvokeLambda
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: "*"
      Tags:
        - Key: Stage
          Value: !Ref Stage

Outputs:
  RawEmailBucketName:
    Value: !Ref IrisRawEmailBucket
    Export:
      Name: !Sub ${AWS::StackName}-RawEmailBucketName

  ThreadsTableName:
    Value: !Ref IrisThreadsTable
    Export:
      Name: !Sub ${AWS::StackName}-ThreadsTableName

  InviteFunctionRoleArn:
    Value: !GetAtt IrisInviteFunctionRole.Arn
    Export:
      Name: !Sub ${AWS::StackName}-InviteFunctionRoleArn

  ReminderFunctionRoleArn:
    Value: !GetAtt IrisReminderFunctionRole.Arn
    Export:
      Name: !Sub ${AWS::StackName}-ReminderFunctionRoleArn

  ReminderScheduleGroupName:
    Value: !Ref IrisReminderScheduleGroup
    Export:
      Name: !Sub ${AWS::StackName}-ReminderScheduleGroupName

  SchedulerInvokeRoleArn:
    Value: !GetAtt IrisSchedulerInvokeRole.Arn
    Export:
      Name: !Sub ${AWS::StackName}-SchedulerInvokeRoleArn
